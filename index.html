<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <script  type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="box-one"><section class="time">
          <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls">
        <button 
        data-action="toggleRunning"
        class="ph ph-play-circle">
          <span class="sr-only">iniciar timer</span>
        </button></button>
        <button 
        data-action="toggleRunning"
        class="ph ph-stop-circle">
          <span class="sr-only">Parar o timer</span>
        </button>
        <button 
        data-action="plus"
        class="ph ph-plus-circle">
          <span class="sr-only">Aumentar cinco minutos</span>
        </button>
        <button 
        data-action="minus"
        class="ph ph-minus-circle">
          <span class="sr-only">Diminuir cinco minutos</span>
        </button></button>
      </section>
    </div>
      <section id="sounds">
        <button data-action="tree">
          <i class="ph ph-tree"></i>
            <span class="sr-only">tocar som de floresta</span>
        </button>  
        <button data-action="rain">
          <i class="ph ph-cloud-rain"></i>
            <span class="sr-only">tocar som de chuva</span>
        </button> 
        <button data-action="coffeeStore">
          <i class="ph ph-storefront"></i>
            <span class="sr-only">tocar musica de cafeteria</span>
        </button>     
        <button data-action="fire">
          <i class="ph ph-flame"></i>
            <span class="sr-only">tocar musica de lareira</span>
        </button>
      </section>
    </div>
  </body>
</html>
