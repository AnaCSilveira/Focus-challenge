<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <script  type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="box-one"><section class="time">
          <span id="minuts">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls">
        <button class="ph ph-play-circle"></button></button>
        <button class="ph ph-stop-circle"></button>
        <button class="ph ph-plus-circle"></button>
        <button class="ph ph-minus-circle"></button></button>
      </section>
    </div>
      <section id="sounds">
        <button>
            <img src="assets/card-one.svg" alt="">
        </button>  
        <button>
            <img src="assets/cart-two.svg" alt="">
        </button> 
        <button>
            <img src="assets/card-three.svg" alt="">
        </button>     
        <button>
            <img src="assets/card-four.svg" alt="">
        </button>
      </section>
    </div>
  </body>
</html>
